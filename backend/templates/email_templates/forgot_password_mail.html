<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StudyGenie!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #6200EE;
        }
        .header h1 {
            color: #6200EE;
            font-size: 28px;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #6200EE;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to StudyGenie!</h1>
        </div>
        <div class="content">
            <h2 style="color: #333;">Hello, {{ username }}!</h2>
            <p>Request for Resetting Password.</p>
            <p>Please click the button below to reset your password.</p>
            <a href="{{ reset_url }}" class="button">Reset Password</a>
            <p style="margin-top: 20px;">If the button doesn't work, copy and paste this link into your browser:</p>
            <p style="word-break: break-all;"><a href="{{ reset_url }}">{{ reset_url }}</a></p>
        </div>
        <div class="footer">
            <p>Best regards,<br>The StudyGenie Team</p>
        </div>
    </div>
</body>
</html>
