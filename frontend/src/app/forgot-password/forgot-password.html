<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-body">
      <h1>Forgot Password</h1>
      <p class="text-gray-600 mb-6">Enter your email address to receive a password reset link.</p>
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="input-field-group">
          <div class="input-field">
            <input type="email" placeholder="Email" formControlName="email">
            <div class="err" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
              Valid email required
            </div>
          </div>
        </div>
        
        <button type="submit" [disabled]="forgotPasswordForm.invalid || isLoading" class="auth-button">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading">Sending...</span>
        </button>
      </form>

      <div *ngIf="successMessage" class="success-message mt-4">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message mt-4">{{ errorMessage }}</div>
      
      <div class="toggle-link mt-6">
        <p><a routerLink="/login">Back to Login</a></p>
      </div>
    </div>
  </div>
</div>
