<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-body">
      <h1>Reset Password</h1>
      <p class="text-gray-600 mb-6">Enter your new password below.</p>
      
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="input-field-group">
          <div class="input-field">
            <input type="password" placeholder="New Password" formControlName="newPassword">
            <div class="err" *ngIf="resetPasswordForm.get('newPassword')?.touched && resetPasswordForm.get('newPassword')?.invalid">
              New password is required and must be at least 8 characters.
            </div>
          </div>
        </div>
        
        <div class="input-field-group">
          <div class="input-field">
            <input type="password" placeholder="Confirm New Password" formControlName="confirmPassword">
            <div class="err" *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.hasError('mismatch')">
              Passwords do not match.
            </div>
          </div>
        </div>
        
        <button type="submit" [disabled]="resetPasswordForm.invalid || isLoading" class="auth-button">
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading">Resetting...</span>
        </button>
      </form>

      <div *ngIf="successMessage" class="success-message mt-4">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message mt-4">{{ errorMessage }}</div>
      
      <div class="toggle-link mt-6">
        <p><a routerLink="/login">Back to Login</a></p>
      </div>
    </div>
  </div>
</div>
