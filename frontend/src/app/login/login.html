<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="user-icon">
          <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    <div class="auth-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-field">
          <input type="email" placeholder="Email ID" formControlName="email">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" formControlName="password">
        </div>

        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid || isLoading" class="auth-button">
          <span *ngIf="!isLoading">LOGIN</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>
    </div>
  </div>
</div>
