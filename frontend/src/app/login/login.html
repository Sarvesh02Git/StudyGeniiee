<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <div class="icon-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="user-icon">
          <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
        </svg>
      </div>
    </div>
    <div class="auth-body">
      <h1>LOGIN</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-field-group">
          <div class="input-field">
            <input type="email" placeholder="Email" formControlName="email">
            <div class="err" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              Valid email required
            </div>
          </div>
        </div>
        
        <div class="input-field-group">
          <div class="input-field">
            <input type="password" placeholder="Password" formControlName="password">
            <div class="err" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              Min 6 characters
            </div>
          </div>
        </div>

        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" [disabled]="loginForm.invalid || isLoading" class="auth-button">
          <span *ngIf="!isLoading">LOGIN</span>
          <span *ngIf="isLoading">Logging in...</span>
        </button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div class="social-login-separator">
        <hr> <span>Or Login with</span> <hr>
      </div>
      <div class="social-login-buttons">
        <button class="social-button google" (click)="signInWithGoogle()">Google</button>
      </div>
      <div class="toggle-link">
        <p>Don't have an account? <a routerLink="/register">Register</a></p>
      </div>
    </div>
  </div>
</div>
